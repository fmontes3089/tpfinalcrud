<html lang="en">

<head>
    <title>Jugadores - Club San Lorenzo de Almagro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <!-- Custom CSS -->
    <link href="js/CSS/stylos.css" rel="stylesheet">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQAR-_buRyZvhtZph2yIZt3xK-js6pd_4KlWX5MPFDeHHmzAByKNv19E8u98GSi4AakFI&usqp=CAU"
        type="image/x-icon">


</head>

<body>
    <header id="header">
        <!-- place navbar here -->
        <nav class="nav">
            <a class="nav-link active" href="index.html">Volver</a>
            <a class="nav-link disabled" href="#">Disabled</a>
        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="https://media.solodeportes.com.ar/media/catalog/category/WEBP_banner_categoria_-_por_equipo_-_San_Lorenzo.webp"
                alt="Club San Lorenzo de Almagro">


            <!--      <img src="https://media.tycsports.com/files/2023/01/27/527932/formacion-san-lorenzo-placa_862x485.webp" alt="Equipo del Gallego" >
        -->
        </div>
        <div id="textos">
            <h2>En este apartado, se podra ejecutar la carga y administracion de los jugadores del Club</h2>
          </div>
            <div id="app" class="container">
            <h1>Jugadores - SL</h1>

            <!-- BotÃ³n Nuevo (Azul) -->
            <a class="btn btn-primary" href="jugadores_nuevo.html">Nuevo</a>

            <section v-if="error">Lo sentimos se produjo un error</section>
            <section v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
            </section>
            <section v-else>

                <div class="table-responsive">
                    <table class="table table-bordered">
                    <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Dorsal</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                    <tbody>
                            <tr v-for="jugador in jugadores" class="">

                                <td>{{jugador.nombre}}</td>
                                <td>{{jugador.apellido}}</td>
                                <td>{{jugador.posicion}}</td>
                                <td>
                                    <img width="60" :src="jugador.imagen" :alt="jugador.nombre">


                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger"
                                        v-on:click="eliminar(jugador.id)">Eliminar</button>

                                    <a class="btn btn-primary"
                                        :href="'jugadores_editar.html?id='+ jugador.id+'&nombre=' +jugador.nombre+ '&apellido='+jugador.apellido+'&posicion='+jugador.posicion +  '&imagen='+jugador.imagen">Editar</a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            </section>
        </div>
        </div>






    </main>
    <footer id="footer">

 
        <img src="js/images/footer_sl.JPG" alt="Logo" />
        <a href=""></a> </footer>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/jugadores.js"></script>
</body>

</html>
